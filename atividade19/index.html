<!DOCTYPE html>
<html>
<head>
	<title>Introdução ao CSS3</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<style type="text/css">
		.box{
			background-color: #b9c941;
			width: 300px;
			height: 140px;
			padding: 10px;
			margin: 10px;
			border-radius: 10px 40px;
		}
	</style>
</head>
<body>
	<div class="box">
		<fieldset>
			<legend>Dados Pessoais</legend>
			<p>Nome: <input type="text"></p>
			<p>Email: <input type="text"></p>
		</fieldset>
	</div>
</body>
</html>
