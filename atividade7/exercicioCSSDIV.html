<!doctype html>
<html>
	<head>
		<title>Layout com div</title>
		<meta charset="utf-8" />
		<style type="text/css">

		/* colocar a formatação aqui*/
		#container{
			width:500px;
			background-color:#ccc;
		}
		#cabecalho{
			margin-bottom:0;
		}
		#menu{
			background-color:#ddd;
			height:200px;
			width:100px;
			float:left;
		}
		#conteudo{
			background-color:#EEE;
			height:200px;
			width:400px;
			float:left;
		}
		#rodape{
			background-color:#ccc;
			clear:both;
			text-align:center;
		}
		</style>
	</head>


	<body>

	<div id="container">


		<div id="cabecalho">
			<h1>Título Principal da Página</h1>
		</div>



		<div id="menu">
			<b>Menu</b><br/>
			HTML<br />
			CSS<br />
			JavaScript
		</div>


		<div id="conteudo">
			Coloque o conteúdo aqui
		</div>



		<div id="rodape">
			Direitos reservados
		</div>


	</div>

	</body>


	
</html>
