<!DOCTYPE html>
<html>
<head>
	<title>Fontes e Cores</title>
	<meta charset="utf-8" />
	<style type="text/css">
	.fonteSerif {
		font-family: "Times New Roman", Georgia, serif;
		font-size: : 5em; /* 80px/16=5em */
		font-style: italic;
	}
	.fonteSans-Serif {
		font-family: "Verdana", Arial, sans-serif;
		font-size: 2.5em; /* 40px/16=2.5em */
		font-style: italic;
	}
	.fonteMonospace{
		font-family: "Courier New", "Lucida Console", Monospace;
		font-size: 1.25em; /* 20px/16=1.25em */
		font-style: italic;
	}
	.conteudo{
		font-size: 30px;
	}
	</style>
</head>
<body>
  <div class="conteudo">
	<p class="fonteSerif">Programação Web</p>
	<p class="fonteSans-Serif">Programação Web</p>
	<p class="fonteMonospace">Programação Web</p>
  </div>	
</body>
</html>
