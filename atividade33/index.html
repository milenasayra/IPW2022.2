<!DOCTYPE html>
<html  lang="pt-br">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
	<title>Botões tipos</title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="row">
		<div class="col-sm-6">
			<h1> Botões Padrão</h1>
			<a href="" class="btn btn-default">Botão link</a>
			<input type="submit" class="btn btn-default" value="Botão submit">
			<button class="btn btn-default">Botão Button</button>
		</div>
	</div>

	<div class="row">
			<div class="container mt-3">
				  <h2>Tipos de Botões</h2>
					  <button type="button" class="btn">Botão</button>
					  <button type="button" class="btn btn-primary btn-xs">Botão</button>
					  <button type="button" class="btn btn-secondary btn-sm">Botão</button>
					  <button type="button" class="btn btn-success btn-md">Botão</button>
					  <button type="button" class="btn btn-info btn-lg">Botão</button>
					  <button type="button" class="btn btn-warning">Botão</button>
					  <button type="button" class="btn btn-danger btn-xs">Botão</button>
					  <button type="button" class="btn btn-dark btn-sm">Botão</button>
					  <button type="button" class="btn btn-light btn-md">Botão</button>
					  <button type="button" class="btn btn-link btn-lg">Botão</button>      
			</div>
	</div>
</body>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
