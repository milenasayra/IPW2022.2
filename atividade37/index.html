<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
	<title>Modal</title>
</head>
<body>
	<div class="container mt-3">
  <p>Clique para abrir.</p>
  
  <button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#myModal">Clique aqui!</button>
</div>


<from class="modal" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">

      
      <div class="modal-header">
        <h4 class="modal-title">Login:</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      
      <div class="modal-body">
        <div class="form-group">
          <p>Email:</p><input type="Email:" class="form-control" id="email" placeholder="Digite seu email">
        </div>
        <br>

      <div class="form-group">
          <p>Senha:</p><input type="Senha:" class="form-control" id="senha" placeholder="Digite sua senha">
        </div>

      </div>

     
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Continuar</button>
      </div>

    </div>
  </div>
</div>

</body>
</html>
